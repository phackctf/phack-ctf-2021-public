server 192.168.255.0 255.255.255.0
verb 3
key /etc/openvpn/pki/private/{{ ansible_host }}.key
ca /etc/openvpn/pki/ca.crt
cert /etc/openvpn/pki/issued/{{ ansible_host }}.crt
dh /etc/openvpn/pki/dh.pem
tls-auth /etc/openvpn/pki/ta.key
key-direction 0
keepalive 10 60
persist-key
persist-tun

proto udp
# Rely on Docker to do port mapping, internally always 1194
port 1194
dev tun0
status /tmp/openvpn-status.log

user nobody
group nogroup
comp-lzo no

### Route Configurations Below
route 192.168.254.0 255.255.255.0
route 12.42.0.0 255.255.255.0

### Push Configurations Below
push "block-outside-dns"
push "dhcp-option DNS 12.42.0.53"
push "comp-lzo no"
push "route 12.42.0.0 255.255.255.0"