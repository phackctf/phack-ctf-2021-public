<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fuzz-Me</title>
		<meta name="description" content="P'Hack CTF : The Fuzz-Me challenge" \>
		<meta name="author" content="Eagleslam" \>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="icon" href="favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/util.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body style="background-color: #666666;">

		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<form id="" class="login100-form validate-form" action="/api/login" method="POST">
						<span class="login100-form-title p-b-43">
							Fuzz Me
						</span>

						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input class="input100" type="text" name="user">
							<span class="focus-input100"></span>
							<span class="label-input100">Identifiant</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Password is required">
							<input class="input100" type="password" name="pass">
							<span class="focus-input100"></span>
							<span class="label-input100">Mot de passe</span>
						</div>

						<div class="flex-sb-m w-full p-t-3 p-b-32">
							<div class="contact100-form-checkbox">
								<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
								<label class="label-checkbox100" for="ckb1">
									Se souvenir de moi
								</label>
							</div>

							<div>
								<a href="#" class="txt1">
									Mot de passe oubli√©?
								</a>
							</div>
						</div>

						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Connexion
							</button>
						</div>

						<div class="logo">
							<img src="images/logo.png" alt="Logo" />
						</div>
					</form>
					<div class="login100-more" style="background-image: url('images/bg-01.jpg');">
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
